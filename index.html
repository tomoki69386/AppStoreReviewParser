<!DOCTYPE html>
<html>
    <head>
        <title>AppStoreReviewParser</title>
    </head>
    <body>
        <h1>AppStoreReviewParser</h1>
        <p id="output-page-number"></p>
        <input id="text-input" placeholder="App idを入力">
        <p></p>
        <input type="button" value="Parse" onclick="tapped()">
        <a type="button" id="downloadCSV">Download</a>
        <p></p>
        <div id="result"></div>
    </body>
</html>

<script>
count = 1
contents = ["レビュー内容"]
function tapped() {
    try {
        getReview(count)
        count++
        showPage()
    } catch (error) {
        console.log(error)
    }
}
async function getReview(page) {
    const id = document.getElementById("text-input").value;
    const url = 'https://itunes.apple.com/jp/rss/customerreviews/page=' + page + '/id=' + id + '/json';
    console.log(url)
    const response = await fetch(url, { mode: 'cors' })
    const json = await response.json()
    json.feed.entry.forEach(function(value) {
        contents.push(value.content.label)
        console.log(value) // これでJSONの全容が分かる
        console.log(value.im:version.label) //ここが分からん
        result.innerHTML += value.content.label + "<br/><br/>"
    })
    makeCSV()
}

function makeCSV() {
    let csvData = "data:text/csv;charset=utf-8,"
    contents.forEach(function(row) {
        csvData += row + "\r\n"
    })
    const encodeUri = encodeURI(csvData)
    const link = document.getElementById("downloadCSV")
    link.setAttribute("href", encodeUri)
    link.setAttribute("download", "csvdata.csv")
}

function showPage() {
    const object = document.getElementById("output-page-number")
    object.innerHTML = "next page = " + count
}
    
showPage()

</script>

<style>
body {
    text-align: center
}
</style>
